<div class="w-full p-6">

    <div class=" flex justify-between w-full mb-4 items-center">
        <h1 class="text-xl font-bold w-full ">Holidays</h1>
        <div class="flex items-center">
            <button routerLink="/hr-dashboard" mat-icon-button> <mat-icon><img
                        src="../../../../assets/icons/home-navigation.svg" class="w-5"></mat-icon></button>
            <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
            <button mat-button class="rounded font-semibold p-1">Holidays</button>
        </div>
    </div>

    <div class="bg-primary-100 w-full items-center p-3 md:flex justify-between rounded-t-md table-header">
        <div class="md:flex items-center">
            <h3 class="text-lg font-semibold md:mr-4 mr-5 md:mb-0 mb-2">Holidays List</h3>
            <mat-form-field appearance="fill" class="search w-full md:w-[220px]">
                <input matInput placeholder="Search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
            <mat-form-field class="md:w-2/12 w-full md:pr-2 md:my-0 my-2" appearance="fill">
                <input placeholder="Select Year" matInput [matDatepicker]="dp">
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
    </div>

    <div class="overflow-x-auto w-full">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef width="50"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>
            <ng-container matColumnDef="holidayReason">
                <th mat-header-cell *matHeaderCellDef> Holiday Reason </th>
                <td mat-cell *matCellDef="let element"> {{element.holidayReason}} </td>
            </ng-container>
            <ng-container matColumnDef="holidayDate">
                <th mat-header-cell *matHeaderCellDef> Holiday Date </th>
                <td mat-cell *matCellDef="let element"> {{element.holidayDate}} </td>
            </ng-container>
            <ng-container matColumnDef="day">
                <th mat-header-cell *matHeaderCellDef> Day </th>
                <td mat-cell *matCellDef="let element"> {{element.day}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>

</div>
