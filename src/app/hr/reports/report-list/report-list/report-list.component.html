<div class="w-full p-6">
    <div class=" flex justify-between w-full mb-4 items-center">
        <h1 class="text-xl font-bold w-full ">Reports</h1>

        <div class="flex items-center">
            <button routerLink="/hr-dashboard" mat-icon-button> <mat-icon><img
                src="../../../../assets/icons/home-navigation.svg" class="w-5"></mat-icon></button>
            <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
            <button mat-button class="rounded font-semibold p-1">Reports</button>
        </div>
    </div> 

    <div class="bg-primary-100 w-full items-center p-3 flex justify-between rounded-t-md">

        <div class="flex items-center">
            <h3 class="text-lg font-semibold mr-5">Reports List</h3>
            <mat-form-field appearance="fill" class="search ">
                <input matInput placeholder="Search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <button (click)="addReport()" mat-icon-button><img
                src="../../../../assets/icons/add.svg"></button>
                <button mat-icon-button matTooltip="Refresh"><img src="../../../../assets/icons/refresh.svg"></button>
                <button mat-icon-button matTooltip="Export to Excel"><img
                        src="../../../../assets/icons/xlsx-export.svg"></button>
        </div>  
    </div>

    <div class="overflow-x-auto w-full">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef width="50"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <ng-container matColumnDef="expense">
                <th mat-header-cell *matHeaderCellDef> Expense </th>
                <td mat-cell *matCellDef="let element"> {{element.expense}} </td>
            </ng-container>


            <ng-container matColumnDef="purchasedfrom">
                <th mat-header-cell *matHeaderCellDef> Purchased From </th>
                <td mat-cell *matCellDef="let element"> {{element.purchasedfrom}} </td>
            </ng-container>

            <ng-container matColumnDef="purchasedate">
                <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
                <td mat-cell *matCellDef="let element"> {{element.purchasedate}} </td>
            </ng-container>

            <ng-container matColumnDef="mode">
                <th mat-header-cell *matHeaderCellDef> Mode </th>
                <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
            </ng-container>
            
            <ng-container matColumnDef="invoice">
                <th mat-header-cell *matHeaderCellDef> Invoice </th>
                <td mat-cell *matCellDef="let element" class="text-blue-700 font-medium"> {{element.invoice}} </td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button (click)="addReport()">
                    <img src="../../../../assets/icons/edit.svg"></button>
                  <button mat-icon-button><img src="../../../../../assets/icons/download.svg">
                  </button>
                  <button mat-icon-button><img src="../../../../../assets/icons/delete.svg">
                  </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            <tr class="cursor-pointer" (click)="addReport()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
    
</div>
