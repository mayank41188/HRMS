<div class="w-full p-6">
    <div class=" flex justify-between w-full mb-4 items-center">
        <h1 class="text-xl font-bold w-full ">Tax & Forms</h1>

        <div class="flex items-center">
            <button routerLink="/hr-dashboard" mat-icon-button> <mat-icon><img
                        src="../../../../assets/icons/home-navigation.svg" class="w-5"></mat-icon></button>
            <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
            <button mat-button class="rounded font-semibold p-1">Tax & Forms</button>
        </div>
    </div>

    <div class="bg-primary-100 w-full items-center p-3 md:flex justify-between rounded-t-md table-header">
        <div class="md:flex items-center">
            <h3 class="text-lg font-semibold md:mr-4 mr-5 md:mb-0 mb-2">Tax & Forms List</h3>
            <mat-form-field appearance="fill" class="search w-full md:w-[220px]">
                <input matInput placeholder="Search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <div class="md:flex md:w-12/12 items-center">
            <mat-form-field class="md:w-10/12 w-full md:pr-4 md:my-0 my-2" appearance="fill">
                <input placeholder="Select Year" matInput [matDatepicker]="dp">
                <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
                </mat-datepicker>
            </mat-form-field>
            <button (click)="shareall()" matTooltip="Share All" mat-icon-button><img src="../../../../../assets/icons/share-all.svg"></button>
            <button routerLink="/hr-tax-forms/add-forms" matTooltip="Add Tax & Forms" mat-icon-button><img
                    src="../../../../assets/icons/add.svg"></button>
            <button mat-icon-button matTooltip="Refresh"><img src="../../../../assets/icons/refresh.svg"></button>
            <button mat-icon-button matTooltip="Export to Excel"><img
                    src="../../../../assets/icons/xlsx-export.svg"></button>
        </div>
    </div>

    <div class="overflow-x-auto w-full">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef>
                    <section class="example-section">
                        <mat-checkbox class="example-margin "></mat-checkbox>
                    </section>
                </th>

                <td mat-cell *matCellDef="let element">
                    <section class="example-section">
                        <mat-checkbox class="example-margin"></mat-checkbox>
                    </section>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="employeeID">
                <th mat-header-cell *matHeaderCellDef> Employee ID </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeID}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="uploaddate">
                <th mat-header-cell *matHeaderCellDef> Upload Date </th>
                <td mat-cell *matCellDef="let element"> {{element.uploaddate}} </td>
            </ng-container>

            <ng-container matColumnDef="attachement">
                <th mat-header-cell *matHeaderCellDef> Attachement </th>
                <td mat-cell *matCellDef="let element " class="text-blue-700 font-medium"> {{element.attachement}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                    <button (click)="shareicon()" mat-icon-button>
                        <img src="../../../../../assets/icons/share.svg"></button>
                    <button mat-icon-button><img src="../../../../../assets/icons/download.svg">
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            <tr class="cursor-pointer" (click)="edit()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
