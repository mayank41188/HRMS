<div class="w-full p-6">
    <div class=" flex justify-between w-full mb-4 items-center">
        <h1 class="text-xl font-bold w-full ">Tax & Forms</h1>

        <div class="flex items-center">
            <button mat-icon-button> <mat-icon><img src="../../../../assets/icons/home-navigation.svg"
                        class="w-5"></mat-icon></button>
            <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
            <button mat-button class="rounded font-semibold p-1">Tax & Forms</button>
        </div>
    </div> 

    <div class="bg-primary-100 w-full items-center p-3 flex justify-between rounded-t-md">

        <div class="flex items-center">
            <h3 class="text-lg font-semibold mr-5">Tax & Forms</h3>
            <mat-form-field appearance="fill" class="search ">
                <input matInput placeholder="Search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div>
           
            <mat-form-field appearance="fill">
                <mat-select placeholder="2022-23">
                    <mat-option value="option">2021-22</mat-option>
                    <mat-option value="option">2020-21</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-icon-button><img src="../../../../../assets/icons/share-all.svg"></button>
            <button mat-icon-button routerLink="/hr-tax-forms/add-forms"><img
                src="../../../../assets/icons/add.svg"></button>
            <button mat-icon-button><img src="../../../../assets/icons/refresh.svg"></button>
            <button mat-icon-button><img src="../../../../assets/icons/xlsx-export.svg"></button>
        </div>  
    </div>

    <div class="overflow-x-auto w-full">
        <table mat-table [dataSource]="dataSource">

            
            <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef> <section class="example-section">
                    <mat-checkbox class="example-margin"></mat-checkbox>
                  </section>  </th>
 
                <td mat-cell *matCellDef="let element"> <section class="example-section">
                    <mat-checkbox class="example-margin"></mat-checkbox>
                  </section>
                 </td>
            </ng-container>

           
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="employeeID">
                <th mat-header-cell *matHeaderCellDef> Employee ID </th>
                <td mat-cell *matCellDef="let element"> {{element.employeeID}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="uploaddate">
                <th mat-header-cell *matHeaderCellDef> Upload Date </th>
                <td mat-cell *matCellDef="let element"> {{element.uploaddate}} </td>
            </ng-container>

            <ng-container matColumnDef="attachement">
                <th mat-header-cell *matHeaderCellDef> Attachement </th>
                <td mat-cell *matCellDef="let element " class="text-blue-700 font-medium"> {{element.attachement}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button (click)="shareicon()" mat-icon-button >
                    <img src="../../../../../assets/icons/share.svg"></button>
                  <button mat-icon-button><img src="../../../../../assets/icons/download.svg">
                  </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            <tr class="cursor-pointer" (click)="edit()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
