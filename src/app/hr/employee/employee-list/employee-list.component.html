<div class="w-full p-6">

  <div class=" flex justify-between w-full mb-4 items-center">
    <h1 class="text-xl font-bold w-full ">Employees</h1>

    <div class="flex items-center">
      <button  routerLink="/hr-dashboard" mat-icon-button> <mat-icon><img src="../../../../assets/icons/home-navigation.svg"
            class="w-5"></mat-icon></button>
      <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
      <button mat-button class="rounded font-semibold p-1">Employees</button>
    </div>
  </div>

  <div class="bg-primary-100 w-full items-center p-3 md:flex justify-between rounded-t-md">
    <div class="md:flex items-center">
      <h3 class="text-lg font-semibold md:mr-4 mr-5 md:mb-0 mb-2">Employees List</h3>
      <mat-form-field appearance="fill" class="search w-full md:w-[220px]">
        <input matInput placeholder="Search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div class="mt-3 md:mt-0">
      <button matTooltip="Add Employee" mat-icon-button routerLink="/hr-employees/add-employee"><img
          src="../../../../assets/icons/add.svg"></button>
          <button mat-icon-button matTooltip="Refresh"><img src="../../../../assets/icons/refresh.svg"></button>
          <button mat-icon-button matTooltip="Export to Excel"><img src="../../../../assets/icons/xlsx-export.svg"></button>
    </div>

  </div>
  <div class="overflow-x-auto w-full">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef width="50"> No. </th>
        <td mat-cell *matCellDef="let element; let i = index" (click)="openProfile()"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Image </th>
        <td mat-cell *matCellDef="let element" (click)="openProfile()">
          <div class="w-9 h-9 rounded-full border-gray-600 m-auto"><img
              src="../../../../assets/images/avatars/female-01.jpg" class="rounded-full"></div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" (click)="openProfile()"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let element" (click)="openProfile()"> {{element?.department}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element" (click)="openProfile()"> {{element?.designation}} </td>
      </ng-container>

      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element" (click)="openProfile()"> {{element?.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" (click)="openProfile()"> {{element?.officeEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="Access">
        <th mat-header-cell *matHeaderCellDef> Access </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="/hr-employees/add-access"
            class="underline text-primary cursor-pointer"> {{element.Access}}</a> </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <!-- routerLink="/hr-employees/add-employee"  -->
          <button mat-icon-button (click)="onClickEdit('')"><img src="../../../../assets/icons/edit.svg"></button>
          <button mat-icon-button (click)="caution()"><img src="../../../../assets/icons/delete.svg"></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="cursor-pointer" mat-row 
        *matRowDef="let row; columns: displayedColumns;"></tr>

        
        
    </table>
    <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
