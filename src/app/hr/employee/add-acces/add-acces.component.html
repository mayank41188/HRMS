<div class="w-full p-6">

    <div class=" flex justify-between w-full mb-4 items-center">   
        <h1 class="text-xl font-bold w-full " >Add Access</h1>
    
    <div class="flex items-center">   
        <button routerLink="/hr-dashboard" mat-icon-button> <mat-icon><img src="../../../../assets/icons/home-navigation.svg" class="w-5"></mat-icon></button>
        <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
        <button routerLink="/hr-employees" mat-button class="rounded font-semibold p-1">Employees</button>
        <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
        <button mat-button class="rounded font-semibold p-1">Add Employees</button>
    </div>
    </div>
    
    <div class="bg-white w-full items-center p-6">
        <div class="border border-gray-200 rounded-md p-6">
            <h3 class="text-lg font-semibold mb-3">General Details</h3>

            <mat-form-field class="w-full md:w-4/12 md:pr-4" appearance="outline">
                <mat-label>Username</mat-label>
                <input placeholder="eg: John Doe" id="Area" matInput>
            </mat-form-field>

            <mat-form-field class="w-full md:w-4/12 md:pr-4 md:ml-7 mt-3" appearance="outline">
                <mat-label>Password</mat-label>
                <input placeholder="Password" id="Password" matInput>
            </mat-form-field>
            
            <hr>

            <div >
                <mat-label class="text-lg font-semibold ">User Role</mat-label>
                <mat-radio-group color="primary" class="block mt-2">
                    <mat-radio-button value="1">Admin</mat-radio-button>
                    <mat-radio-button value="2">HR</mat-radio-button>
                    <mat-radio-button value="2">Team Lead</mat-radio-button>
                    <mat-radio-button value="2">Employee</mat-radio-button>
                </mat-radio-group>
            </div>

        </div>

        
        <mat-expansion-panel class="shadow-none border border-gray-200 mt-5 ">
            <mat-expansion-panel-header>
              <mat-panel-title class="text-lg font-semibold">
                Permission
              </mat-panel-title>
            </mat-expansion-panel-header>
            <table mat-table [dataSource]="dataSource"> 
              
                <ng-container matColumnDef="ModulePermission">
                  <th mat-header-cell *matHeaderCellDef> Module Permission </th>
                  <td mat-cell *matCellDef="let element"> {{element.ModulePermission}} </td>
                </ng-container>
              
                
                <ng-container matColumnDef="Read">
                  <th mat-header-cell *matHeaderCellDef> Read </th>
                  <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" color="primary"></mat-checkbox></td>
                </ng-container>
              
                
                <ng-container matColumnDef="Create">
                  <th mat-header-cell *matHeaderCellDef> Create </th>
                  <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" color="primary"></mat-checkbox> </td>
                </ng-container>
            
                <ng-container matColumnDef="Delete">
                    <th mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element"> <mat-checkbox class="example-margin" color="primary"></mat-checkbox> </td>
                  </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-expansion-panel>
        
          <div class="mt-5 text-right">
            <button color="primary" class="rounded min-w-[100px]" mat-raised-button>Create </button>
        </div>
    </div>
    </div>
