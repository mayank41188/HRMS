<div class="w-full p-6">

    <div class=" flex justify-between w-full mb-4 items-center">
        <h1 class="text-xl font-bold w-full ">Tasks</h1>

        <div class="flex items-center">
            <button routerLink="/hr-dashboard" mat-icon-button> <mat-icon><img
                src="../../../../assets/icons/home-navigation.svg" class="w-5"></mat-icon></button>
            <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
            
            <button mat-button class="rounded font-semibold p-1">Tasks</button>
        </div>
    </div>

    <div class="bg-primary-100 w-full items-center p-3 md:flex md:mb-0 mb-2 justify-between rounded-t-md">

        <div class="md:flex items-center">
            <h3 class="text-lg font-semibold md:mr-4 mr-5 md:mb-0 mb-2">Task List</h3>
            <mat-form-field appearance="fill" class="search w-full md:w-[220px]">
                <input matInput placeholder="Search">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>

        <div>
            <button matTooltip="Assign Task" (click)="add()" mat-icon-button><img src="../../../../assets/icons/add-task.svg"></button>
            <button mat-icon-button matTooltip="Refresh"><img src="../../../../assets/icons/refresh.svg"></button>
            <button mat-icon-button matTooltip="Export to Excel"><img
                    src="../../../../assets/icons/xlsx-export.svg"></button>
        </div>
    </div>

    <div class="overflow-x-auto w-full">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="no">
                <th mat-header-cell *matHeaderCellDef width="50"> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.no}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>


            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="assignedby">
                <th mat-header-cell *matHeaderCellDef> Assigned By </th>
                <td mat-cell *matCellDef="let element"> {{element.assignedby}} </td>
            </ng-container>

            <ng-container matColumnDef="assignedon">
                <th mat-header-cell *matHeaderCellDef> Assigned on </th>
                <td mat-cell *matCellDef="let element"> {{element.assignedon}} </td>
            </ng-container>

            <ng-container matColumnDef="priority">
                <th mat-header-cell *matHeaderCellDef> Priority </th>
                <td mat-cell *matCellDef="let element"><span
                    class="bg-red-600 rounded-md text-white p-2 ">{{element.priority}} </span>
                </td>

            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <!-- <tr class="cursor-pointer" mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
            <tr class="cursor-pointer" (click)="edit()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>

    </div>
</div>
