<div class="w-full p-6">

<div class=" flex justify-between w-full mb-3">   
    <h1 class="text-xl font-bold w-full " >Clients</h1>

<div class="flex items-center">   
    <button mat-icon-button> <mat-icon><img src="../../../../assets/icons/home-navigation.svg" class="w-5"></mat-icon></button>
    <mat-icon><img src="../../../../assets/icons/arrow.png"></mat-icon>
    <button mat-button class="rounded font-semibold p-1">Employees</button>
</div>
</div>

<div class="bg-primary-100 w-full items-center p-3 flex justify-between">
    <div class="flex items-center">
        <h3 class="text-lg font-semibold mr-5">Clients List</h3>
        <mat-form-field appearance="fill" class="search">
            <input matInput placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <button mat-icon-button><img src="../../../../assets/icons/add.svg"></button>
        <button mat-icon-button><img src="../../../../assets/icons/refresh.svg"></button>
        <button mat-icon-button><img src="../../../../assets/icons/xlsx-export.svg"></button>
    </div>
    
</div>
<div class="overflow-x-auto w-full">
<table mat-table [dataSource]="dataSource"> 
    
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef width="50"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Image </th>
        <td mat-cell *matCellDef="let element"> 
            <div class="w-9 h-9 rounded-full border-gray-600 m-auto"><img src="../../../../assets/images/dms-logo.png"></div> </td>
      </ng-container>
  
    
    <ng-container matColumnDef="Client">
      <th mat-header-cell *matHeaderCellDef> Client </th>
      <td mat-cell *matCellDef="let element"> {{element.Client}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="ContactPerson">
      <th mat-header-cell *matHeaderCellDef> Contact Person </th>
      <td mat-cell *matCellDef="let element"> {{element.ContactPerson}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Project">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let element"> {{element.Project}} </td>
    </ng-container>

    <ng-container matColumnDef="ClientID">
        <th mat-header-cell *matHeaderCellDef> Client ID </th>
        <td mat-cell *matCellDef="let element"> {{element.ClientID}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>

      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.Mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="text-center"> <button mat-icon-button>
            <img src="../../../../assets/icons/edit.svg"></button> <button mat-icon-button><img src="../../../../assets/icons/delete.svg">
        </button> </td>
      </ng-container>

      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
